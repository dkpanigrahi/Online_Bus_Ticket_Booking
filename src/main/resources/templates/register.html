<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout( ~{::title}, ~{::section} )}">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
</head>
<body>
	
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card shadow p-3 mb-5 bg-body rounded">
						<div class="card-header text-center fs-4">Register Page</div>
						
						<th:block th:if="${session.msg}">
							<p class="text-center text-success">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.deleteSessionMessage()}"></th:block>
						
						</th:block>
						<div class="card-body">
							<form action="createUser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label>
									<input type="text" name="name" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Email</label>
									<input type="email" name="email" class="form-control">
								</div>
								
								
								<div class="mb-3">
									<label>Enter Phone No.</label>
									<input type="text" name="phoneno" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Password</label>
									<input type="password" name="password" class="form-control">
								</div>
								
								<button class="btn btn-secondary col-md-12">Register</button>
							
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>

</body>
</html>
