<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout( ~{::title}, ~{::section} )}">
<head>
<meta charset="ISO-8859-1">
<title>AdminLogin Page</title>
</head>
<body>

	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card shadow p-3 mb-5 bg-body rounded">
						<div class="card-header text-center fs-4">Login Page</div>
						
						<th:block th:if="${param.error}">
							<p class="text-center text-danger">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
							</p>
						
						</th:block>
						
						<th:block th:if="${param.logout}">
							<p class="text-center text-success">Logout Successfully</p>
							
						</th:block>
						
						<div class="card-body">
							<form action="loginUser" method="post">
								
								
								<div class="mb-3">
									<label>Enter Email</label>
									<input type="email" name="username" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Password</label>
									<input type="password" name="password" class="form-control">
								</div>
								
								<button class="btn btn-secondary col-md-12">Login</button>
								
							</form>
						</div>
						<div class="card-footer text-center">
									<p class="fs-6">
									don't have an account ?<a href="register" class="text-decoration-none">Sign Up</a>
									</p>
						</div>
				</div>
			</div>
		</div>
	</div>
	</section>

</body>
</html>
