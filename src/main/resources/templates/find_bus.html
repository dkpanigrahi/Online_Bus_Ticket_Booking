<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout( ~{::title}, ~{::section} )}">
<head>
    <meta charset="UTF-8">
    <title>Search Buses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="text-center text-success">
        <h3>Welcome to SriJayaVilas Travels</h3>
    </div>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Search Buses</h3>
                        
                        <p class="text-center text-danger" th:text="${session.error}"></p>
                    </div>
                    <div class="card-body">
                        <form action="search" method="post">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <label for="startPlace">Starting Place:</label>
                                        <input type="text" class="form-control" id="startPlace" name="startPlace"
                                               placeholder="Enter Starting Place" required>
                                    </div>
                                    <div class="col">
                                        <label for="destination">Destination Place:</label>
                                        <input type="text" class="form-control" id="destination" name="destination"
                                               placeholder="Enter Destination Place" required>
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary mt-4">Search</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Display Search Results -->
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Search

 Results</h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Bus No.</th>
                                <th scope="col">Starting Place</th>
                                <th scope="col">Destination Place</th>
                                <th scope="col">Total Seats</th>
                                <th scope="col">Ticket Price</th>
                                <th scope="col">Driver Name</th>
                                <th scope="col">Conductor Name</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Iterate over search results -->
                            <tr th:each="bus : ${searchResults}">
                                <td th:text="${bus.busNo}"></td>
                                <td th:text="${bus.startPlace}"></td>
                                <td th:text="${bus.destination}"></td>
                                <td th:text="${bus.totalSeats}"></td>
                                <td th:text="${bus.ticketPrice}"></td>
                                <td th:text="${bus.driver.name}"></td>
                                <td th:text="${bus.conductor.name}"></td>
                                <td>
                                    <a th:href="@{'/user/bookTicket/' + ${bus.id}}" class="btn btn-sm btn-success">Book</a>
                                </td>
                            </tr>
                            <!-- If no results found -->
                            <tr th:if="${#lists.isEmpty(searchResults)}">
                                <td colspan="7" class="text-center">No buses found.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
</section>
</body>
</html>
