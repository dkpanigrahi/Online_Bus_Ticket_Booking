<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Driver List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>All Drivers</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Driver Name</th>
                                    <th>Phone Number</th>
                                    <th>Salary</th>
                                    <th>Action</th>
                               </tr>
                            </thead>
                            <tbody>
                                <tr th:each="driver : ${drivers}">
                                    <td th:text="${driver.name}"></td>
                                    <td th:text="${driver.phoneno}"></td>
                                    <td th:text="${driver.salary}"></td>
                                    <td>
                                    	<a th:href="@{/admin/deleteDriver/{id}(id=${driver.id})}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</section>
</body>
</html>
