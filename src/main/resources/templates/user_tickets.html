<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>My Tickets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>My Tickets</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Ticket ID</th>
                                <th>Passenger Name</th>
                                <th>Seat Number</th>
                                <th>Date</th>
                                <th>Bus Number</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ticket : ${tickets}">
                                <td th:text="${ticket.id}"></td>
                                <td th:text="${ticket.passengerName}"></td>
                                <td th:text="${ticket.seatno}"></td>
                                <td th:text="${ticket.date}"></td>
                                <td th:text="${ticket.bus.busNo}"></td>
                                <td>
                                    <!-- Add any actions like view details or cancel -->
                                    <a th:href="@{/user/viewTicket/{ticketId}(ticketId=${ticket.id})}" class="btn btn-primary btn-sm">View Details</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
 
</section>
</body>
</html>
