<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout( ~{::title}, ~{::section} )}">
<head>
<meta charset="ISO-8859-1">
<title>Delete Bus Confirmation</title>
</head>
<body>
    <section>
        <div class="container p-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center fs-4">Delete Bus Confirmation</div>
                        <div class="card-body">
                            <p>Are you sure you want to delete this bus?</p>
                            <form action="/admin/deleteBus" th:object="${bus}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <button type="submit" class="btn btn-danger">Delete</button>
                                <a href="/admin/viewBus" class="btn btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
